sequence:
  name: GradientEchoSequence
  tr: 2.540
  te: 0.090
  fov: 0.600
  samples-x: 256
  samples-y: 256
  max-gx: 30e-3
  max-gy: 30e-3

  slices:
    - lobes: 6
      width:  0.010
      offset: 0.0
      flip-angle: 30.0
      points: 256

      rotation-axis: [0.0, 1.0, 0.0]
      rotation-angle: 0.0

      gradient-direction: [0.0, 0.0, 1.0]
      readout-direction: [0.0, -1.0, 0.0]
      gradient-magnitude: 50e-3
  
